<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Music Stream</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
</head>

<body>
  <div class="search__container">
    <div class="btn-group">
      <div id="deezer-sel">DZ</div>
      <div id="csn-sel">CSN</div>
      <div id="yt-sel">YT</div>
    </div>
    <form id="search__form">
      <input id="query" autocomplete="off" autocorrect="off" autocapitalize="off" class="search__input" type="text"
        placeholder="Search" />
    </form>
  </div>
  <div class="player">
    <div id="lyrics" class="lyrics">
      <span class="original marquee"></span>
      <span class="translated marquee"></span>
    </div>
    <div id="control-panel" class="control-panel">
      <div class="controls">
        <div class="info">
          <a id="name-ref" href="#" target="_blank" rel="noopener noreferrer">
            <span id="name" class="name"></span>
          </a>
          <span id="artist" class="artist"></span>
          <span id="listeners" class="listeners"></span>
        </div>
        <div id="play" class="play">
          <svg class="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
            id="Capa_1" x="0px" y="0px" viewBox="0 0 250.488 250.488" xml:space="preserve" width="100%" height="100%">
            <g class="playIcon" transform="translate(75,65) scale(0.5)">

            </g>
          </svg>
        </div>
        <div class="next" id="skip">
          <svg class="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
            id="Capa_1" x="0px" y="0px" viewBox="0 0 250.488 250.488" xml:space="preserve" width="100%" height="100%">
            <g transform="translate(65,65) scale(0.5)">

                d="M242.381,110.693L140.415,24.591c-3.48-2.406-7.805-2.005-11.071-2.005   c-13.061,0-13.003,11.7-13.003,14.666v65.249l-92.265-77.91c-3.482-2.406-7.807-2.005-11.072-2.005   C-0.057,22.587,0,34.287,0,37.252v175.983c0,2.507-0.057,14.666,13.004,14.666c3.265,0,7.59,0.401,11.072-2.005l92.265-77.91   v65.249c0,2.507-0.058,14.666,13.003,14.666c3.266,0,7.591,0.401,11.071-2.005l101.966-86.101   c9.668-6.675,7.997-14.551,7.997-14.551S252.049,117.367,242.381,110.693z" />
            </g>
          </svg>
        </div>
      </div>
    </div>
    <div id="sub" class="sub">
      <span class="name"></span>
      <span class="artist"></span>
    </div>
    <audio id="audio-player" crossorigin="anonymous" preload="auto" muted=true>
    </audio>
  </div>
  <div class="queue" id="queue"></div>

</body>

</html>
