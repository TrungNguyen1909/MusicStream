version: '3.7'

services: 
    web:
        container_name: MusicStream
        image: ntrung03/musicstream:latest
        restart: always
        environment: 
            - DEEZER_ARL=${DEEZER_ARL}
            - MUSIXMATCH_USER_TOKEN=${MUSIXMATCH_USER_TOKEN}
            - MUSIXMATCH_OB_USER_TOKEN=${MUSIXMATCH_OB_USER_TOKEN}
        ports:
            - 8080:8890
